id: io.github.ladaapp.lada
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: lada
finish-args:
  - "--socket=wayland"
  - "--socket=fallback-x11"
  - "--device=dri"
  - "--share=ipc"
  - "--socket=pulseaudio"
  - "--env=LADA_MODEL_WEIGHTS_DIR=/app/model_weights"
  - "--env=YOLO_CONFIG_DIR=/var/config/yolo"
modules:
  - lada-pip-dependencies.json
  - name: lada
    buildsystem: simple
    build-commands:
      - |
        mkdir -p /app/model_weights/3rd_party
        mv lada_mosaic_restoration_model_generic_v1.2.pth /app/model_weights/
        mv lada_mosaic_detection_model_v3.1_accurate.pt lada_mosaic_detection_model_v3.1_fast.pt lada_mosaic_detection_model_v2.pt /app/model_weights/
        mv clean_youknow_video.pth /app/model_weights/3rd_party/
      - python3 -m pip install --prefix=/app --no-deps '.[basicvsrpp,gui]'
      - |
        install -d /app/share
        mv packaging/flatpak/share/* /app/share/
      - |
        patch -i $FLATPAK_BUILDER_BUILDDIR/patches/adjust_mmengine_resume_dataloader.patch -u -p4 -d /app/lib/python3.13
        patch -i $FLATPAK_BUILDER_BUILDDIR/patches/increase_mms_time_limit.patch -u -p4 -d /app/lib/python3.13
        patch -i $FLATPAK_BUILDER_BUILDDIR/patches/remove_ultralytics_telemetry.patch -u -p4 -d /app/lib/python3.13
        patch -i $FLATPAK_BUILDER_BUILDDIR/patches/fix_loading_mmengine_weights_on_torch26_and_higher.diff -u -p4 -d /app/lib/python3.13
    sources:
      - type: git
        url: "https://github.com/ladaapp/lada.git"
        commit: 28af435e2b8e88091e4aa2a4ad9f8f35f7707c35
        tag: v0.8.0
